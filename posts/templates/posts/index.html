{% extends 'posts/base.html' %}

{% block body %}
<div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
        </div>
        {% if posts %}
            {% for post in posts %}
                <div class="container">

                <div class="row">

                <!-- Blog Entries Column -->
                    <div class="col-md-9">
                    <!-- First Blog Post -->
                    <h1 class="page-header">
                        <a href="{% url 'posts:detail' post.id %}">{{ post.post_title }}</a>
                    </h1>
                    <p class="lead">
                        by <a href="{% url 'posts:index' %}">{{ post.post_author }}</a>
                    </p>
                    <p><span class="glyphicon glyphicon-time"></span> {{ post.post_time }}</p>
                    <hr>
                    <img class="img-responsive" src="{{ post.post_logo.url }}" alt="" width="900" height="300">
                    <hr>
                    <p class="lead">{{ post.post_content|truncatewords:50 }}</p>
                    <a class="btn btn-primary" href="{% url 'posts:detail' post.id %}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                    <a class="btn btn-primary" href="{% url 'posts:delete_post' post.id %}">Delete Post <span class="glyphicon glyphicon-chevron-right"></span></a>
                <hr>

            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <center>
                    <p class="lead">No Post Available !!</p>
                    <a href="{% url 'posts:new_post' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a Post
                    </button>
                </a>
                </center>
            </div>
        {% endif %}
    </div>
    </div>
{% endblock %}
